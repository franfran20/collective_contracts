[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions  = [{ access = "read", path = "./broadcast" }]
remappings = ["@chainlink/contracts-ccip/=lib/ccip/contracts/","@openzepplin/contracts/=lib/openzepplin-contracts/contracts"]

[fmt] 
line_length = 120
quote_style = "preserve"

[fuzz]
runs = 1000





